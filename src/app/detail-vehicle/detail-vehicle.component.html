<div *ngIf="vehicle" class="row">
    <div class="col s12 m8 offset-m2">
        <h2 class="title" style="text-align: center; color: #000; text-transform: uppercase; font-size: 1.7em; margin-top: 4rem; margin-bottom: 4rem;">{{ vehicle.name }}</h2>
        <div class="card vertical hoverable">
            <div class="card-image">
                <img [src]="vehicle.picture">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <table class="bordered striped">
                        <tbody>
                            <tr>
                                <td>Nom</td>
                                <td><strong>{{ vehicle.name }}</strong></td>
                            </tr>
                            <tr>
                                <td>À partir de </td>
                                <td><strong>{{ vehicle.price }}</strong></td>
                            </tr>
                            <tr>
                                <td>Description</td>
                                <td><strong>{{ vehicle.shortDescription }}</strong></td>
                            </tr>
                            <tr>
                                <td>Types</td>
                                <td>
                                    <span *ngFor="let type of vehicle.types" class="{{ type | vehicleTypeColor }}">
                                        {{ type }}
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td>Date de sortie</td>
                                <td><em>{{ vehicle.release | date:"dd/MM/yyyy" }}</em></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-action">
                    <a (click)="goToVehicleList()">Retour</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf='!vehicle' class="center">
    <h2 class="title" style="text-align: center; color: #000; text-transform: uppercase; font-size: 1.7em; margin-top: 4rem; margin-bottom: 4rem;">Oups ! Ce véhicule n'est pas présent chez nous</h2>
    <a routerLink="/vehicles" class="waves-effect waves-teal btn-flat" style="margin-top: 4rem; margin-bottom: 4rem;">
        Retourner à l'accueil
    </a>
</div>
