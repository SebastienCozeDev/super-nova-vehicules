<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Super Nova Vehicles</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    .material-symbols-sharp {
      font-variation-settings:
      'FILL' 1,
      'wght' 700,
      'GRAD' 0,
      'opsz' 48
    }
    div.navbar-start:hover {
      background-color: #fff;
      color: #000;
    }
    </style>
</head>
<body>
  <header style="background-color: #000; margin-bottom: 2rem;">
    <h1 class="title" style="color: #fff; text-align: center; padding-top: 4rem; padding-bottom: 2rem; font-size: 2.2em;">Entrez dans l'univers des véhicules Super Nova</h1>
    <nav class="navbar" role="navigation" aria-label="main navigation" style="background-color: #000;">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <span class="material-symbols-sharp">
            toys
          </span>
        </a>
    
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="mainNavbar">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="mainNavbar" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/" style="color: #fff;">
            Home
          </a>
        </div>
      </div>
    </nav>
  </header>
  <app-root></app-root>
  <footer style="text-align: center; background-color: #000; color: #fff; padding-top: 4rem; padding-bottom: 4rem; padding-left: 1rem; padding-right: 1rem; margin-top: 1rem;">
    © Copyright 2022 <strong><a href="https://sebastiencozedev.github.io/e-portfolio/" target="_blank" rel="noopener noreferrer">Coze Sébastien</a></strong>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
      // Add a click event on each of them
      $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {
          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);
          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');
        });
      });
    });
  </script>
</body>
</html>
